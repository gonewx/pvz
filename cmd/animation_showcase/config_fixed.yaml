# 动画展示系统配置文件（自动生成）
# 注意：图片映射需要手工配置

global:
  window:
    width: 1600
    height: 900
    title: "PVZ3 Animation Showcase"

  grid:
    columns: 6
    cell_width: 250
    cell_height: 250
    padding: 10
    scroll_speed: 30
    rows_per_page: 3     # 每页显示的行数

  playback:
    tps: 60      # 游戏目标 TPS（每秒更新次数）
    fps: 12      # 默认动画 FPS（当 reanim 文件未指定时使用）
    scale: 1.0   # 默认缩放比例

