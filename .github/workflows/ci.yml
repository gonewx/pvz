# ============================================================================
# CI 工作流
# 在 PR 和推送到主分支时运行测试和代码检查
# ============================================================================

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: |
          # Ebitengine 在 Linux 上需要这些依赖
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev libasound2-dev xvfb

      - name: Vet
        run: go vet ./...

      - name: Test
        run: xvfb-run -a go test -v ./...
