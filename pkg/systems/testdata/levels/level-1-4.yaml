# 测试专用配置：Level 1-4
# 此文件用于单元测试，与正式配置隔离，确保测试稳定性
id: "1-4"
name: "测试关卡 1-4"
description: "测试用标准关卡，包含10波和1面旗帜"

# 顶层字段
flags: 1
sceneType: "day"
rowMax: 5

# 开场配置
