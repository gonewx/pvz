description: "铲子教学 + 保龄球迷你游戏"

flags: 0                        # 保龄球关卡没有旗帜概念
sceneType: "day"
rowMax: 5
openingType: "special"
enabledLanes: [1, 2, 3, 4, 5]
availablePlants: []             # 保龄球模式不使用植物卡片
skipOpening: true
initialSun: 0

specialRules: "bowling"
rewardPlant: "potatomine"

# 传送带配置
conveyorBelt:
  enabled: true
  capacity: 10
  generationInterval: 4
  cardPool:
