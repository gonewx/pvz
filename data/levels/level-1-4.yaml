# Level 1-4 (Story 17.2 新格式)
id: "1-4"
name: "前院白天 1-4"
description: "综合教学测试，引入铁桶僵尸"

# === Story 17.2: 顶层字段 ===
flags: 1                       # 1 面旗帜
sceneType: "day"               # 场景类型: 白天前院
rowMax: 5                      # 最大行数: 前院 5 行

# === 开场配置 ===
openingType: "standard"       # ���准开场动画
enabledLanes: [1, 2, 3, 4, 5]
availablePlants:              # 可用植物
  - "peashooter"
  - "sunflower"
  - "cherrybomb"
  - "wallnut"
skipOpening: false            # 不跳过开场
initialSun: 50               # 初始阳光500（调试用）

# "Ready Set Plant" 提示动画
showReadySetPlant: true

# Story 8.6: 工具解锁
unlockTools: ["shovel"]       # 完成后解锁铲子工具

# === 草皮配置（全行）===
backgroundImage: "IMAGE_BACKGROUND1UNSODDED"  # 使用未铺草皮背景
sodRowImage: "IMAGE_SOD3ROW"                  # 底层使用3行草皮
sodRowImageAnim: "IMAGE_BACKGROUND1"          # 叠加层使用整体背景图
showSoddingAnim: true                         # 播放铺草皮动画
soddingAnimDelay: 0.0                         # 开场动画完成后立即播放
preSoddedLanes: [2, 3, 4]                     # 预先渲染第2,3,4行草皮到底层背景

# Story 11.4：铺草皮粒子特效配置
sodRollAnimation: true                        # 启用铺草皮动画
sodRollParticles: true                        # 启用土粒飞溅特效
soddingAnimLanes: [1, 5]                      # 在第1,5行播放动画（第2,3,4行跳过）

# === 波次配置 (Story 17.2 新格式) ===
# Story 17.6: 波次计时由 WaveTimingSystem 自动管理
waves:
  - waveNum: 1
    type: "Fixed"
    zombies:
      - type: "basic"
        lanes: [1, 2, 3, 4, 5]
        count: 1
        spawnInterval: 2.0

  - waveNum: 2
    type: "Fixed"
    zombies:
      - type: "basic"
        lanes: [1, 2, 3, 4, 5]
        count: 1
