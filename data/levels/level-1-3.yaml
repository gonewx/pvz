id: "1-3"
name: "前院白天 1-3"
description: "三行作战，引入路障僵尸"

# Story 8.1: 关卡配置增强
openingType: "standard"       # 标准开场动画
enabledLanes: [2, 3, 4]       # 中间3行草地
availablePlants:              # 可用植物
  - "peashooter"
  - "sunflower"
  - "cherrybomb"
skipOpening: false            # 不跳过开场
initialSun: 50                # 初始阳光50

# Story 8.7: 僵尸行转换模式
laneTransitionMode: "instant" # 瞬间模式：僵尸立即调整到有效行（无动画）

# Story 8.3: 奖励配置
rewardPlant: "wallnut"        # 完成后解锁坚果墙

# 草皮配置（3行）
# 关卡 1-3: 延续 1-2 时背景，使用 IMAGE_SOD3ROW 预先渲染草皮
# 设计规范 (chapter1.md:92): "没有铺草皮的动画"
# 技术说明：
# - 预渲染：使用 IMAGE_SOD3ROW 一次性渲染中间3行（第2,3,4行）
# - 无动画：直接显示草皮，无铺设动画和粒子特效
backgroundImage: "IMAGE_BACKGROUND1UNSODDED"  # 使用未铺草皮背景
showSoddingAnim: false                        # 禁用铺草皮动画
soddingAnimDelay: 0.0                         # 保留（虽然不使用）
preSoddedLanes: [2, 3, 4]                     # 预先渲染中间3行草皮

# Story 11.4：铺草皮粒子特效配置
sodRollAnimation: false                       # 禁用铺草皮动画
sodRollParticles: false                       # 禁用土粒飞溅特效

# 波次配置：1面旗帜（2个小波次 + 1个旗帜波）
waves:
  # 第1波：游戏开始后20秒，3个普通僵尸
  - delay: 20
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]  # 随机从3行中选择
        count: 3
        spawnInterval: 2.0

