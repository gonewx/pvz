# Level 1-3 (Story 17.2 新格式)
id: "1-3"
name: "前院白天 1-3"
description: "三行作战，引入路障僵尸"

# === Story 17.2: 顶层字段 ===
flags: 1                       # 1 面旗帜
sceneType: "day"               # 场景类型: 白天前院
rowMax: 5                      # 最大行数: 前院 5 行

# === 开场配置 ===
openingType: "standard"       # 标准开场动画
enabledLanes: [2, 3, 4]       # 中间3行草地
availablePlants:              # 可用植物
  - "peashooter"
  - "sunflower"
  - "cherrybomb"
skipOpening: false            # 启用开场动画
initialSun: 50                # 初始阳光50

# "Ready Set Plant" 提示动画（原版设计：仅 1-3 关卡播放）
showReadySetPlant: true

# Story 8.7: 僵尸行转换模式
laneTransitionMode: "instant" # 瞬间模式：僵尸立即调整到有效行（无动画）

# Story 8.3: 奖励配置
rewardPlant: "wallnut"        # 完成后解锁坚果墙

# === 草皮配置（3行）===
backgroundImage: "IMAGE_BACKGROUND1UNSODDED"  # 使用未铺草皮背景
sodRowImage: "IMAGE_SOD3ROW"                  # 预渲染阶段使用3行草地图片
showSoddingAnim: false                        # 禁用铺草皮动画
soddingAnimDelay: 0.0                         # 保留（虽然不使用）
preSoddedLanes: [2, 3, 4]                     # 预先渲染中间3行草皮

# Story 11.4：铺草皮粒子特效配置
sodRollAnimation: false                       # 禁用铺草皮动画
sodRollParticles: false                       # 禁用土粒飞溅特效

# === 波次配置 (Story 17.2 新格式) ===
# Story 17.6: 波次计时由 WaveTimingSystem 自动管理
waves:
  # 第1波：常规波次
  - waveNum: 1
    type: "Fixed"
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 1
        spawnInterval: 2.0

  # 第2波
  - waveNum: 2
    type: "Fixed"
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 1
        spawnInterval: 2.0

  - waveNum: 3
    type: "Fixed"
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 1
        spawnInterval: 2.0

  - waveNum: 4
    type: "Fixed"
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 2
        spawnInterval: 2.0

  - waveNum: 5
    type: "Fixed"
    zombies:
      - type: "conehead"
        lanes: [2, 3, 4]
        count: 2
        spawnInterval: 2.0

  - waveNum: 6
    type: "Fixed"
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 1
        spawnInterval: 2.0
      - type: "conehead"
        lanes: [2, 3, 4]
        count: 1
        spawnInterval: 2.0

  - waveNum: 7
    type: "Fixed"
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 1
        spawnInterval: 2.0

  #（旗帜波/最终波）：包含路障僵尸
  - waveNum: 8
    type: "Final"
    isFlag: true
    flagIndex: 1
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 5
        spawnInterval: 1.5
      - type: "conehead"
        lanes: [2, 3, 4]
        count: 1
        spawnInterval: 1.2
