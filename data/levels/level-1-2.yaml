# Level 1-2 (Story 17.2 新格式)
id: "1-2"
name: "前院白天 1-2"
description: "学习经济系统，引入多行作战"

# === Story 17.2: 顶层字段 ===
flags: 1                       # 1 面旗帜
sceneType: "day"               # 场景类型: 白天前院
rowMax: 5                      # 最大行数: 前院 5 行

# === 开场配置 ===
openingType: "standard"       # 标准开场动画
enabledLanes: [2, 3, 4]       # 中间3行草地
availablePlants:              # 可用植物
  - "peashooter"
  - "sunflower"
skipOpening: false            # 显示开场动画（展示预览僵尸）
initialSun: 50                # 初始阳光50（标准值）

# Story 8.3: 奖励配置
rewardPlant: "cherrybomb"     # 完成后解锁樱桃炸弹

# === 草皮配置（三行）===
backgroundImage: "IMAGE_BACKGROUND1UNSODDED"  # 使用未铺草皮背景
sodRowImage: "IMAGE_SOD1ROW"                  # 预渲染阶段使用单行草地图片
sodRowImageAnim: "IMAGE_SOD3ROW"              # 动画阶段使用3行草地图片
showSoddingAnim: false                        # 播放铺草皮动画
soddingAnimDelay: 0.0                         # 开场动画完成后立即播放
preSoddedLanes: [3]                           # 预先渲染第3行草皮到叠加层

# Story 11.4：铺草皮粒子特效配置
sodRollAnimation: true                        # 启用铺草皮动画
sodRollParticles: true                        # 启用土粒飞溅特效
soddingAnimLanes: [2, 4]                      # 只在第2/4行播放动画（第3行跳过）

# === 向日葵教学步骤配置（提示性教学）===
tutorialSteps:
  # 步骤1：游戏开始，提示向日葵重要性
  - trigger: "gameStart"
    textKey: "ADVICE_PLANT_SUNFLOWER1"
    action: "sunflowerHint"

  # 步骤2：种植1颗向日葵或10秒后
  - trigger: "sunflowerCount1OrTimeout"
    textKey: "ADVICE_PLANT_SUNFLOWER2"
    action: "sunflowerHint"

  # 步骤3：种植2颗向日葵或10秒后
  - trigger: "sunflowerCount2OrTimeout"
    textKey: "ADVICE_MORE_SUNFLOWERS"
    action: "sunflowerHint"

  # 步骤4：20秒后仍不足3颗，再次提醒
  - trigger: "sunflowerReminder"
    textKey: "ADVICE_PLANT_SUNFLOWER3"
    action: "sunflowerHint"

  # 步骤5：种植≥3颗向日葵，隐藏箭头
  - trigger: "sunflowerCount3"
    textKey: ""
    action: "hideSunflowerHint"

# === 波次配置 (Story 17.2 新格式) ===
waves:
  # 第1波：常规波次
  - waveNum: 1
    type: "Fixed"
    delay: 30
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 1
        spawnInterval: 2.0

  # 第2波
  - waveNum: 2
    type: "Fixed"
    minDelay: 25
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 1
        spawnInterval: 2.0

  # 第3波
  - waveNum: 3
    type: "Fixed"
    minDelay: 25
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 1
        spawnInterval: 2.0

  # 第4波
  - waveNum: 4
    type: "Fixed"
    minDelay: 20
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 2
        spawnInterval: 2.0

  # 第5波
  - waveNum: 5
    type: "Fixed"
    minDelay: 15
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 2
        spawnInterval: 2.0

  # 第6波（旗帜波/最终波）
  - waveNum: 6
    type: "Final"
    isFlag: true
    flagIndex: 1
    minDelay: 5
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 3
        spawnInterval: 1.5
