id: "1-2"
name: "前院白天 1-2"
description: "学习种植向日葵收集阳光"

# Story 8.1: 关卡配置增强
openingType: "standard"       # 标准开场动画
enabledLanes: [2, 3, 4]       # 中间3行草地
availablePlants:              # 可用植物
  - "peashooter"
  - "sunflower"
skipOpening: false            # 不跳过开场
initialSun: 50                # 初始阳光50（标准值）

# 草皮配置（三行）
backgroundImage: "IMAGE_BACKGROUND1UNSODDED"  # 使用未铺草皮的背景
sodRowImage: "IMAGE_SOD3ROW"                  # 铺草皮后叠加3行草地图片
showSoddingAnim: true                         # 播放铺草皮动画
soddingAnimDelay: 1.0                         # 游戏开始1秒后播放动画

# 波次配置：1面旗帜（2个小波次 + 1个旗帜波）
waves:
  # 第一小波：20秒
  - time: 20
    zombies:
      - type: "basic"
        lane: 3
        count: 1

  # 第二小波：40秒
  - time: 40
    zombies:
      - type: "basic"
        lane: 2
        count: 1
      - type: "basic"
        lane: 4
        count: 1

  # 旗帜波（最后一波）：60秒
  - time: 60
    zombies:
      - type: "basic"
        lane: 2
        count: 1
      - type: "basic"
        lane: 3
        count: 2
      - type: "basic"
        lane: 4
        count: 1
