id: "1-2"
name: "前院白天 1-2"
description: "学习经济系统，引入多行作战"

# Story 8.1: 关卡配置增强
openingType: "standard"       # 标准开场动画
enabledLanes: [2, 3, 4]       # 中间3行草地
availablePlants:              # 可用植物
  - "peashooter"
  - "sunflower"
skipOpening: true            # 不跳过开场
initialSun: 50                # 初始阳光50（标准值）

# Story 8.3: 奖励配置
rewardPlant: "cherrybomb"     # 完成后解锁樱桃炸弹

# 草皮配置（三行）
# 关卡 1-2: 延续上一关场景，第3行草皮已铺好，只铺第2/4行
backgroundImage: "IMAGE_BACKGROUND1UNSODDED"  # 使用未铺草皮背景
sodRowImage: "IMAGE_SOD3ROW"                  # 3行草地图片
showSoddingAnim: false                         # 播放铺草皮动画
soddingAnimDelay: 0.0                         # 开场动画完成后立即播放
preSoddedLanes: [3]                           # 预先渲染第3行草皮（初始化时直接显示）

# Story 11.4：铺草皮粒子特效配置
sodRollAnimation: false                        # 启用铺草皮动画
sodRollParticles: false                        # 启用土粒飞溅特效
soddingAnimLanes: [2, 4]                      # 只在第2/4行播放动画（第3行跳过）

# 波次配置：1面旗帜（2个小波次 + 1个旗帜波）
waves:
  # 第1波：游戏开始后20秒，2个普通僵尸
  - delay: 20
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]  # 随机从3行中选择
        count: 2
        spawnInterval: 2.0  # 每2秒生成1个

  # 第2波：第1波消灭后15秒，3个普通僵尸
  - minDelay: 15
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 3
        spawnInterval: 2.0

  # 旗帜波（第3波）：进度条80%位置，5个普通僵尸
  - isFlag: true
    flagIndex: 1
    minDelay: 5  # 显示"一大波僵尸即将到来"提示
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 5
        spawnInterval: 1.5
