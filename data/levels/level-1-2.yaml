id: "1-2"
name: "前院白天 1-2"
description: "学习经济系统，引入多行作战"

# Story 8.1: 关卡配置增强
openingType: "standard"       # 标准开场动画
enabledLanes: [2, 3, 4]       # 中间3行草地
availablePlants:              # 可用植物
  - "peashooter"
  - "sunflower"
skipOpening: true            # 不跳过开场
initialSun: 50                # 初始阳光50（标准值）

# Story 8.3: 奖励配置
rewardPlant: "cherrybomb"     # 完成后解锁樱桃炸弹

# 草皮配置（三行）
# 关卡 1-2: 延续上一关场景，初始化时第3行草皮已铺好
# 通过第2,4行的草皮卷动画,边铺边显示IMAGE_SOD3ROW的三行草皮（避免单行拼接分界线）
# 两阶段渲染：
#   阶段1（初始）: 只显示第3行草皮（IMAGE_SOD1ROW）
#   阶段2（动画）: 渐进显示IMAGE_SOD3ROW（覆盖第3行，展现完整3行草皮）
backgroundImage: "IMAGE_BACKGROUND1UNSODDED"  # 使用未铺草皮背景
sodRowImage: "IMAGE_SOD1ROW"                  # 预渲染阶段使用单行草地图片
sodRowImageAnim: "IMAGE_SOD3ROW"              # 动画阶段使用3行草地图片（新增字段）
showSoddingAnim: false                         # 播放铺草皮动画
soddingAnimDelay: 0.0                         # 开场动画完成后立即播放
preSoddedLanes: [3]                           # 预先渲染第3行草皮到叠加层（仅第3行）

# Story 11.4：铺草皮粒子特效配置
sodRollAnimation: true                        # 启用铺草皮动画
sodRollParticles: true                        # 启用土粒飞溅特效
soddingAnimLanes: [2, 4]                      # 只在第2/4行播放动画（第3行跳过）

# 波次配置：1面旗帜（2个小波次 + 1个旗帜波）
waves:
  # 第1波：游戏开始后20秒，2个普通僵尸
  - delay: 20
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]  # 随机从3行中选择
        count: 3
        spawnInterval: 2.0  # 每2秒生成1个

  # 第2波：第1波消灭后15秒，3个普通僵尸
  - minDelay: 5
    zombies:
      - type: "basic"
        lanes: [2, 3, 4]
        count: 10
        spawnInterval: 2.0

