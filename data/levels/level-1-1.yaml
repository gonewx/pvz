id: "1-1"
name: "前院白天 1-1"
description: "教学关卡：学习基本的植物种植和僵尸防御"
waves:
  # 第一波：10秒，单个基础僵尸（第3行）
  - time: 10
    zombies:
      - type: basic
        lane: 3
        count: 1

  # 第二波：30秒，3个基础僵尸（分布在第1、2、5行）
  - time: 30
    zombies:
      - type: basic
        lane: 1
        count: 2
      - type: basic
        lane: 5
        count: 1

  # 第三波：50秒，4个僵尸（3个基础+1个路障）
  - time: 50
    zombies:
      - type: basic
        lane: 2
        count: 2
      - type: conehead
        lane: 4
        count: 1
      - type: basic
        lane: 3
        count: 1

  # 第四波：70秒，5个僵尸（4个基础+1个路障）
  - time: 70
    zombies:
      - type: basic
        lane: 1
        count: 1
      - type: basic
        lane: 2
        count: 1
      - type: basic
        lane: 4
        count: 1
      - type: conehead
        lane: 5
        count: 1
      - type: basic
        lane: 3
        count: 1

  # 第五波（最后一波）：90秒，大波僵尸（每行至少1个）
  - time: 90
    zombies:
      - type: basic
        lane: 1
        count: 1
      - type: basic
        lane: 2
        count: 1
      - type: conehead
        lane: 3
        count: 1
      - type: basic
        lane: 4
        count: 1
      - type: conehead
        lane: 5
        count: 1
