id: "1-1"
name: "前院白天 1-1"
description: "教学关卡：学习基本的植物种植和僵尸防御"

# Story 8.1: 关卡配置增强
openingType: "tutorial"       # 教学关卡（无开场动画）
enabledLanes: [3]             # 只启用第3行（中间行）
availablePlants:              # 只有豌豆射手
  - "peashooter"
skipOpening: true             # 跳过开场（教学关卡直接进入）

# 波次配置：1波，2-3只普通僵尸
waves:
  # 第一波（也是唯一一波）：10秒，第一只僵尸
  - time: 10
    zombies:
      - type: "basic"
        lane: 3
        count: 1

  # 第二只僵尸：30秒
  - time: 30
    zombies:
      - type: "basic"
        lane: 3
        count: 1

  # 第三只僵尸（最后一只）：50秒
  - time: 50
    zombies:
      - type: "basic"
        lane: 3
        count: 1
