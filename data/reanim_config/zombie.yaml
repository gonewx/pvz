      display_name: death

# 动画组合配置：隐藏特殊装备轨道
# 普通僵尸需要隐藏：铁桶、路障、铁门、旗帜等装备
animation_combos:
    - name: idle
      display_name: 待机
      animations:
          - anim_idle
      binding_strategy: auto
      hidden_tracks:
          - anim_bucket       # 铁桶僵尸的铁桶
          - anim_cone         # 路障僵尸的路障
          - anim_screendoor   # 铁门僵尸的铁门
          - Zombie_flaghand   # 旗帜僵尸的旗帜手
          - Zombie_innerarm_screendoor      # 铁门僵尸的内臂
          - Zombie_innerarm_screendoor_hand # 铁门僵尸的内臂手
          - Zombie_outerarm_screendoor      # 铁门僵尸的外臂
          - Zombie_duckytube  # 游泳圈僵尸的道具
          - Zombie_mustache   # 胡子装饰
          - Zombie_tie        # 领带装饰

    - name: walk
      display_name: 行走
      animations:
          - anim_walk
      binding_strategy: auto
      hidden_tracks:
          - anim_bucket
          - anim_cone
          - anim_screendoor
          - Zombie_flaghand
          - Zombie_innerarm_screendoor
          - Zombie_innerarm_screendoor_hand
          - Zombie_outerarm_screendoor
          - Zombie_duckytube
          - Zombie_mustache
          - Zombie_tie

    - name: eat
      display_name: 啃食
      animations:
          - anim_eat
      binding_strategy: auto
      hidden_tracks:
          - anim_bucket
          - anim_cone
          - anim_screendoor
          - Zombie_flaghand
          - Zombie_innerarm_screendoor
          - Zombie_innerarm_screendoor_hand
          - Zombie_outerarm_screendoor
          - Zombie_duckytube
          - Zombie_mustache
          - Zombie_tie

    - name: death
      display_name: 死亡
      animations:
          - anim_death
      loop: false
      binding_strategy: auto
      hidden_tracks:
          - anim_bucket
          - anim_cone
          - anim_screendoor
          - Zombie_flaghand
          - Zombie_innerarm_screendoor
          - Zombie_innerarm_screendoor_hand
          - Zombie_outerarm_screendoor
          - Zombie_duckytube
          - Zombie_mustache
          - Zombie_tie
