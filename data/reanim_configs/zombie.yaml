# 僵尸 Reanim 配置
# Zombie Reanim Configuration
#
# 此文件定义僵尸的动画配置
# 展示更复杂的配置选项：手动绑定、隐藏轨道等

# Reanim 文件路径（相对于项目根目录）
reanim_file: assets/effect/reanim/Zombie.reanim

# 动画列表（用于文档和验证）
animations:
  - name: anim_walk
    display_name: 行走
  - name: anim_idle
    display_name: 待机
  - name: anim_eat
    display_name: 吃植物

# 动画组合配置
animation_combos:
  # 行走动画
  - name: walk
    display_name: 行走
    animations:
      - anim_walk

    # 使用自动绑定
    binding_strategy: auto

  # 待机动画
  - name: idle
    display_name: 待机
    animations:
      - anim_idle

    # 使用自动绑定
    binding_strategy: auto

  # 吃植物动画（手动绑定示例）
  - name: eat
    display_name: 吃植物
    animations:
      - anim_eat

    # 使用手动绑定（示例，展示如何精细控制）
    binding_strategy: manual
    manual_bindings:
      Zombie_body: anim_eat       # 身体用吃动画
      Zombie_head: anim_eat       # 头部用吃动画
      Zombie_outerarm: anim_eat   # 外侧手臂用吃动画

