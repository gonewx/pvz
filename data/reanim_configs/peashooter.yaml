# 豌豆射手 Reanim 配置
# Peashooter Reanim Configuration
#
# 此文件定义豌豆射手的动画组合配置
# 包括待机动画和攻击+摇晃组合

# Reanim 文件路径（相对于项目根目录）
reanim_file: assets/effect/reanim/PeaShooterSingle.reanim

# 动画列表（用于文档和验证）
animations:
  - name: anim_idle
    display_name: 待机
  - name: anim_shooting
    display_name: 攻击
  - name: anim_head_idle
    display_name: 头部摇晃

# 动画组合配置
animation_combos:
  # 待机动画
  - name: idle
    display_name: 待机
    animations:
      - anim_idle

    # 使用自动绑定
    binding_strategy: auto

  # 攻击+头部摇晃组合
  - name: attack_with_sway
    display_name: 攻击+摇晃
    animations:
      - anim_shooting   # 身体攻击动画
      - anim_head_idle  # 头部摇晃动画

    # 使用自动绑定（系统会自动分析每个轨道应该绑定到哪个动画）
    binding_strategy: auto

    # 定义父子关系（头部跟随茎干运动）
    parent_tracks:
      anim_face: anim_stem    # anim_face 的父轨道是 anim_stem
